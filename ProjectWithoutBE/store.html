<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Project</title>
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/navigation.css">
    <link rel="stylesheet" href="./styles/store.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>
    <nav>
        <ul>
            <li><a class="main-nav-links" href="./index.html">HOME</a></li>
            <li><a class="main-nav-links active" href="./store.html">STORE</a></li>
            <li><a class="main-nav-links" href="./about.html">ABOUT</a></li>
        </ul>
        <a id="cart-nav-link" href="#"><span>Cart</span><sup id="cart-qty">0</sup></a>
    </nav>
    <header>
        <h1>The Generics</h1>
    </header>
    <main id="store-main">
        <section id="music">
            <h2>MUSIC</h2>
            <ul id="music-list">
                <li>
                    <h3 class="item-title">Vivid Fire</h3>
                    <div class="img-container">
                        <img class="item-img" src="./images/vivid-fire.jpg" alt="">
                    </div>
                    <div class="add-to-cart-container">
                        <p class="item-price"><span>$</span>12.99</p>
                        <button class="section-btns">Add To Cart</button>
                    </div>
                </li>
                <li>
                    <h3 class="item-title">Morning Dew</h3>
                    <div class="img-container">
                        <img class="item-img" src="./images/morning-dew.jpg" alt="">
                    </div>
                    <div class="add-to-cart-container">
                        <p class="item-price"><span>$</span>14.99</p>
                        <button class="section-btns">Add To Cart</button>
                    </div>
                </li>
                <li>
                    <h3 class="item-title">Fly</h3>
                    <div class="img-container">
                        <img class="item-img" src="./images/fly.jpg" alt="">
                    </div>
                    <div class="add-to-cart-container">
                        <p class="item-price"><span>$</span>9.99</p>
                        <button class="section-btns">Add To Cart</button>
                    </div>
                </li>
                <li>
                    <h3 class="item-title">Evil Eyes</h3>
                    <div class="img-container">
                        <img class="item-img" src="./images/evil-eyes.jpg" alt="">
                    </div>
                    <div class="add-to-cart-container">
                        <p class="item-price"><span>$</span>19.99</p>
                        <button class="section-btns">Add To Cart</button>
                    </div>
                </li>
            </ul>
        </section>
        <section id="merch">
            <h2>MERCH</h2>
            <ul id="merch-list">
                <li>
                    <h3 class="item-title">T-Shirt</h3>
                    <div class="img-container">
                        <img class="item-img" src="./images/t-shirt.jpg" alt="t-shirt">
                    </div>
                    <div class="add-to-cart-container">
                        <p class="item-price"><span>$</span>19.99</p>
                        <button class="section-btns">Add To Cart</button>
                    </div>
                </li>
                <li>
                    <h3 class="item-title">Coffee Cup</h3>
                    <div class="img-container">
                        <img class="item-img" src="./images/coffee-cup.jpg" alt="coffee-cup">
                    </div>
                    <div class="add-to-cart-container">
                        <p class="item-price"><span>$</span>6.99</p>
                        <button class="section-btns">Add To Cart</button>
                    </div>
                </li>
            </ul>
        </section>
        <div id="submit-btn-container">
            <button type="submit" id="see-cart-btn">See The Cart</button>
        </div>
        <div id="cart-container">
            <div id="cart-header">
                <h2>CART</h2>
                <p>TOTAL : <span id="total-span"></span></p>
                <button id="cart-close-btn">x</button>
            </div>
            <ul id="cart"></ul>
            <button id="purchase-btn">PURCHASE</button>
        </div>
        <div id="notification-container"></div>
    </main>
    <footer>
        <p>The Generics</p>
        <div>
            <a href="www.youtube.com"><img src="./images/youtube-logo.png" alt="youtube-logo" class="logo"></a>
            <a href="www.facebook.com"><img src="./images/facebook-logo.png" alt="facebook-logo" class="logo"></a>
            <a href="www.spotify.com"><img src="./images/spotify-logo.png" alt="spotify-logo" class="logo"></a>
        </div>
    </footer>
</body>

<script src="store.js"></script>

</html>
